<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Blackjack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Online Blackjack</h1>

  <section id="lobbySection">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <br /><br />
    <button id="createLobbyBtn">Create Lobby</button>
    <br /><br />
    <input type="text" id="joinLobbyInput" placeholder="Enter Lobby Code" />
    <button id="joinLobbyBtn">Join Lobby</button>
    <p id="lobbyMessage"></p>
    <ul id="playersUl"></ul>
    <button id="startGameBtn" style="display: none;">Start Game</button>
  </section>

  <section id="gameSection" style="display: none;">
    <div id="turnMessage"></div>
    <div id="playersContainer"></div>
    <div id="controls" style="display: none;">
      <button id="hitBtn">Hit</button>
      <button id="standBtn">Stand</button>
    </div>
    <div id="gameResult"></div>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>

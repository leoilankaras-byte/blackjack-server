<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Blackjack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Online Blackjack</h1>

  <section id="lobbySection">
    <button id="createLobbyBtn">Create Lobby</button>
    <input id="joinLobbyInput" maxlength="6" placeholder="Lobby Code (6 letters)" />
    <button id="joinLobbyBtn">Join Lobby</button>
    <p id="lobbyMessage"></p>
    <ul id="playersUl"></ul>
    <button id="startGameBtn" style="display:none;">Start Game</button>
  </section>

  <section id="gameSection" style="display:none;">
    <div id="playersContainer"></div>
    <p id="turnMessage"></p>
    <div id="controls" style="display:none;">
      <button id="hitBtn">Hit</button>
      <button id="standBtn">Stand</button>
    </div>
    <p id="gameResult"></p>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>

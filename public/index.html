<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Blackjack - No Dealer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>🃏 Online Blackjack (No Dealer) 🃏</h1>

    <div id="lobbySection">
      <button id="createLobbyBtn">Create Lobby</button>
      <input type="text" id="joinLobbyInput" placeholder="Enter Lobby Code" maxlength="6" />
      <button id="joinLobbyBtn">Join Lobby</button>
      <p id="lobbyMessage"></p>
    </div>

    <div id="gameSection" class="hidden">
      <h2>Lobby: <span id="lobbyCode"></span></h2>
      <div id="playersContainer"></div>

      <div id="controls" class="hidden">
        <button id="hitBtn">Hit</button>
        <button id="standBtn">Stand</button>
      </div>

      <p id="turnMessage"></p>
      <p id="gameResult"></p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
